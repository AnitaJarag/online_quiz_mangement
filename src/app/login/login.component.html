<body>
  <div class="container">
    <div class="login-container">
      <h1>Login</h1>
      <form (submit)="submitdata()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="emailid" aria-describedby="emailHelp" placeholder="Enter email"[(ngModel)]="reg.emailid">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"  name="password" placeholder="Password"[(ngModel)]="reg.password">
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
        <a href="#" class="btn btn-link btn-forgot-password">Forgot password?</a>
      </form>
    </div>
    <div class="image-container">
      <img src="../assets/lo1.jpeg" class="img-fluid" alt="login Image">
    </div>
  </div>
</body>
